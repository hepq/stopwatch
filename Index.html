<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class = "bg-gray-200 tabular-nums">
    <div class="ccontainer max-w-screen-md mx-auto my-12">
        <div class = "flex justify-center text-9xl" id="time">
            00:00:00.00
        </div>
        <div class = "flex justify-center" id="buttons">
            <button class="px-2 py-1 bg-sky-500 text-white text-2xl rounded-md hover:bg-sky-400 active:bg-sky-700 duration-200 mx-7 my-7 w-32 h-24" id="start">START</button>
            <button class="px-2 py-1 bg-sky-500 text-white text-2xl rounded-md hover:bg-sky-400 active:bg-sky-700 duration-200 mx-7 my-7 w-32 h-24" id="stop">STOP</button>
            <button class="px-2 py-1 bg-sky-500 text-white text-2xl rounded-md hover:bg-sky-400 active:bg-sky-700 duration-200 mx-7 my-7 w-32 h-24" id="reset">RESET</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
